<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Propiedades Computadas</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container mt-5">

		<h3>{{ mensaje }}</h3>
		<h3>Invertido = {{ invertido }}</h3>
		<input type="text" class="form-control" v-model="mensaje">
		<hr>
		<button class="btn btn-info" @click="contador++">+</button>
		<button class="btn btn-primary" @click="contador--">-</button>
		<h3>{{ contador }}</h3>

		<div class="progress">
		  <!--<div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> -->
			<div class="progress-bar" role="progressbar"
				:style="{'width': contador+'%'}"
				aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
				:class="color">
			{{ contador }}%</div>
		</div>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="03.js"></script>
</body>
</html>
